
# =======================================================
# MYSQL
# =======================================================
spring.datasource.url=jdbc:mariadb://localhost:3306/marketplace
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverclassName=org.mariadb.jdbc.Driver

# Note that, in a production environment, we would not use the following application property.
# Instead we would use a mode like validate and manage our DB schema through scripts.
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


# =======================================================
# MONGO DB
# =======================================================
spring.data.mongodb.database=marketplace
spring.data.mongodb.uri=mongodb://localhost:27017/marketplace

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.freemarker.suffix=.html


spring.jackson.serialization.write_dates_as_timestamps=false